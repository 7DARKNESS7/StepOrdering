<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu | StepOrdering</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="icon" href="./images/moped.png" type="image/png" />
  </head>
  <body>
    <div class="errorBox" id="errorBox">
      <i class="fi fi-rr-exclamation"></i>
      <span id="filterResult"></span>
    </div>
    <nav id="navbarScroll">
      <a href="./index.html">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
        </div>
      </a>
      <ul>
        <li><a href="./index.html" class="customHover">Home</a></li>
        <li>
          <a href="./cart.html" class="cartIco"
            ><span>Cart</span><i class="fi fi-ss-moped"></i
          ></a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="topSect">
        <div class="darkOverlay"></div>
        <h1>Fast and efficient, online ordering you must try.</h1>
      </section>
      <section class="categories">
        <h1>Categories</h1>
        <div class="categoriesList" id="categories">
          <span>All</span>
        </div>
      </section>
      <section class="mainContent">
        <div class="filter">
          <div class="filterTop">
            <p>Filter</p>
            <i class="fi fi-ss-filter"></i>
          </div>
          <div class="filterMid">
            <div class="rangeBox">
              <div>
                <label for="spicinessRange">Spiciness:</label>
                <span id="spicinessValue">Not Chosen</span>
              </div>
              <input
                type="range"
                id="spicinessRange"
                min="-1"
                max="4"
                step="1"
                value="-1"
              />
            </div>
            <div class="checkBoxes">
              <div>
                <input type="checkbox" id="nuts" value="" />
                <label for="" class="inputLabel">No Nuts</label>
              </div>
              <div>
                <input type="checkbox" id="vegan" value="" />
                <label for="">Vegeterian Only</label>
              </div>
            </div>
            <button class="filterReset" id="filterReset" type="reset">
              RESET
            </button>
          </div>
          <button class="filterApply" id="filterApply" type="submit">
            APPLY FILTER
          </button>
        </div>
        <div class="productCards" id="productCards"></div>
      </section>
    </main>
    <footer>
      <p>Â© Step Ordering 2024, All rights reserved</p>
    </footer>
    <script src="./js/home.js"></script>
  </body>
</html>
